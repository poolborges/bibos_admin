{% extends "site_with_navigation.html" %}

{% block specific_title %}
Restart job
{% endblock %}

{% block specific_content %}
  <div class="container-fluid main">
    <p>Are you sure you want to restart the job {{ selected_job.pk }}?</p>
    <form action="{% url 'restart_job' site.uid selected_job.pk %}" method="post">{% csrf_token %}
      <input class="btn btn-primary" type="submit" value="Yes" />
      <a class="btn" href="{% url 'jobs' site.uid %}">No</a>
    </form>
  </div>
{% endblock %}
