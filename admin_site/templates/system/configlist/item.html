{% load i18n %}

{# Remember that this templates must be able to be called both from templates.html and from list.html #}
<tr class="muted">
  <td class="config-print-key">{{ key }}</td>
  <td>
    <div class="btn-group profile dark">
      <input class="config-pk" type="hidden" name="{{ submit_name|default:'configuration' }}" value="{{ pk }}" />
      <input class="config-key" type="hidden" name="{{ submit_name|default:'configuration' }}_{{ pk }}_key" value="{{ key }}" />
      <input class="config-value" type="hidden" name="{{ submit_name|default:'configuration' }}_{{ pk }}_value" value="{{ value }}" />
      <a class="dropdown-toggle btn config-print-value" data-toggle="dropdown"
          href="javascript:void(0)">{{ value }}</a>
      <ul class="dropdown-menu">
        <li><a href="javascript:void(0)" onclick="BibOS.ConfigList.startEdit(this, '{{ submit_name }}')" title="Edit configuration">
          <i class="icon-edit"></i> {% trans 'Edit' %}</a></li>
        <li><a href="javascript:void(0)" onclick="BibOS.ConfigList.removeItem(this)" title="Delete configuration">
          <i class="icon-remove"></i> {% trans 'Delete' %}</a></li>
      </ul>
    </div>
  </td>
</tr>
