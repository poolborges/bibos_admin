{% load i18n %}

<div id="configlist-templates">
  <table>
    <tbody id="configuration-item-template" class="template-container">
      {% include 'system/configlist/item.html' with pk='#PK#' key='#KEY#' value='#VALUE#' submit_name='#SUBMIT_NAME#' %}
    </tbody>
  </table>
</div>

<div id="editconfigdialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3>{% trans 'Add new configuration' %}</h3>
  </div>
  <div class="modal-body">
    <form name="addnewconfigdialog" id="addnewconfigdialog" action="" method="post">
      <input type="hidden" name="editconfig_pk" id="editconfig_pk" value="new" />
      <input type="hidden" name="editconfig_id" id="editconfig_id" value="" />
      <fieldset>        
        <p><label for="editconfig_name">{% trans 'Key' %}:</label> <input id="editconfig_name" maxlength="30" name="editconfig_name" type="text" value="" /></p>
        <p><label for="editconfig_value">{% trans 'Value' %}:</label> <input id="editconfig_value" maxlength="255" name="editconfig_value" type="text" value="" /></p>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button onclick="BibOS.ConfigList.submitEditDialog()" class="btn btn-primary" />{% trans 'Save' %}</button>
    <button class="btn" data-dismiss="modal">{% trans 'Cancel' %}</button>
  </div>
</div>
